<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Viewer</title>
	</head>
	<style>
		body {
			background-color: black;
		}
	</style>
	<body>
		<input type="text" id="urlInput" placeholder="Enter image URL here">
		<button id="displayButton" onclick="displayImage()">Display Image</button>

		<script>
			function displayImage(imageUrl) {
				if (!imageUrl) {
					imageUrl = document.getElementById('urlInput').value;
				}
				if (imageUrl) {
					const img = document.createElement('img');
					img.src = imageUrl;
					img.alt = 'Image from URL';
					img.style.width = 'auto';
					img.style.height = 'auto';
					document.body.appendChild(img);
					document.getElementById('urlInput').style.display = 'none';
					document.getElementById('displayButton').style.display = 'none';
				} else {
					document.body.textContent = "Please provide a valid image URL.";
				}
			}

			const imageUrl = window.location.href.split('?viewimg=')[1];
			console.log(imageUrl);
				if (imageUrl) {
					displayImage(imageUrl);
				console.log(imageUrl);
			}
		</script>

	</body>
</html>
